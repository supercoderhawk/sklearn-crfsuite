language: python
sudo: false
branches:
  only:
  - master
matrix:
  include:
  - python: 2.7
    env: TOXENV=py27
  - python: 3.4
    env: TOXENV=py34
  - python: 3.5
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
addons:
  apt:
    packages:
    - python-numpy
    - python-scipy
    - libatlas-base-dev
    - liblapack-dev
    - gfortran
install:
- pip install -U pip tox codecov
script: travis_wait tox
after_success:
- codecov
cache:
  directories:
  - "$HOME/.cache/pip"
deploy:
  - provider: pypi
    on:
      tag: true
    skip_existing: true
    user: supercoderhawk
    password:
      secure: 
  - provider: releases
    api_key: "8492ef6fd7bd5b057f0774b35b4a031f09d881ed"
      file: "dist/*"
      skip_cleanup: true
      on:
        tags: true
        overwrite: true